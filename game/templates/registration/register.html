{% extends "registration/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
<div class="overlay-elements">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
