{% extends "registration/layout.html" %}

{% block title %}
    Tables <!--LOBBY-->
{% endblock %}

{% block body %}
<div class="overlay-elements-tables">
    <h2>
        Hello, {{ name }}
    </h2>
    <div>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="tables">
        <table class="table table-sm table-dark table-position">
            <thead>
                <tr>
                    <th scope="col">Table name</th>
                    <th scope="col">Blinds</th>
                    <th scope="col">Players</th>
                    <th scope="th-black"></th>
                </tr>
            </thead>
            <tbody>
                {% for table in tables %}
                <tr>
                    <th scope="row">{{ table.name }}</th>
                    <td>{{ table.blinds }}</td>
                    <td>{{ table.players_number }}/8</td>
                    <td><a class="btn btn-primary tiny-color" href="{% url 'table' table.name %}" role="button">Join</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
