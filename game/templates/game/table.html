{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="{% static 'game/styles.css' %}">
</head>
<body>
    <div class="container">
        <img class="table" src="{% static 'game/images/table.jpg' %}" alt="None">
        <div class="overlay-elements">
            <input type="submit" id="sit" value="Sit on table">
        </div>
    </div>
    <script>
        const sit_button = document.getElementById('sit');
        var is_sitting = false;
        
        sit_button.addEventListener('click', function() {
            fetch(`/action/sit/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ table_name: '{{ table_name }}'})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Player sat on table. New player count:', data.players);
                    is_sitting = true
                    sit_button.remove();
                    // Update UI to reflect new player count
                } else {
                    console.error('Error sitting on table:', data.error);
                }
            })
            .catch(error => {
                console.error('Error sitting on table:', error);
            })
        });

        window.addEventListener('beforeunload', function(event) {
            if (is_sitting) {
                fetch('/action/unsit/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'},
                    body: JSON.stringify({ table_name: '{{ table_name }}'})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        is_sitting = false
                        // Update UI to reflect new player count
                    }
                })
            }
        });
    </script>
</body>
</html>
