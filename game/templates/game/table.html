{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="{% static 'game/styles.css' %}">
</head>
<body>
    <div class="container">
        <img class="table" src="{% static 'game/images/table.jpg' %}" alt="None">
        <div class="overlay-elements">
            <input type="submit" id="sit" value="Sit on table">
        </div>
    </div>
    <script>
        const sit_button = document.getElementById('sit');
        var is_sitting = false;

        const socket = new WebSocket('ws://localhost:8000/ws/table/{{ table_name }}/');
        
        socket.onclose = function(event) {
            socket.send(JSON.stringify({
                action: 'unsit',
                table_name: '{{ table_name }}',
            }))
        };
        
        sit_button.addEventListener('click', function() {
            is_sitting = true
            sit_button.remove();
            // Update UI to reflect new player count
            socket.send(JSON.stringify({
                action: 'sit',
                table_name: '{{ table_name }}',
            }))
        });
    </script>
</body>
</html>
